<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sigil Generator</title>
  <style>
    body {
      background-color: #000;
      color: #e0d4a6;
      font-family: monospace;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #b01a1a;
      margin-bottom: 30px;
    }

    button {
      background: #b01a1a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
    }

    .sigil-output {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border: 1px solid #b01a1a;
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>SIGIL GENERATOR</h1>
  <p>Generate a symbolic ID for any new Initiate, Sentinel, or above.</p>

  <button onclick="generateSigil()">GENERATE SIGIL</button>

  <div id="sigil" class="sigil-output" style="display:none;"></div>

  <script>
    const symbols = ["†", "∆", "Ω", "∴", "⨁", "≡", "§", "ψ", "⸸", "₪"];
    const ranks = ["INITIATE", "SENTINEL", "EXECUTOR", "ARCHITECT", "VERITAS"];

    function generateSigil() {
      const symbol = symbols[Math.floor(Math.random() * symbols.length)];
      const rank = ranks[Math.floor(Math.random() * ranks.length)];
      const hex = Math.random().toString(16).substring(2, 8).toUpperCase();
      const timestamp = new Date().toLocaleString();

      const sigil = `
        Rank: ${rank}
        Sigil Code: ${symbol}-${hex}
        Marked: ${timestamp}
      `;

      const sigilBox = document.getElementById("sigil");
      sigilBox.style.display = "block";
      sigilBox.textContent = sigil.trim();
    }
  </script>
</body>
</html>
