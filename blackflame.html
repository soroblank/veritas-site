<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLACKFLAME PROTOCOL</title>
  <style>
    body {
      background-color: #000;
      color: #ff0000;
      font-family: monospace;
      text-align: center;
      padding: 100px 20px;
      animation: flicker 0.15s infinite alternate;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .glow {
      text-shadow: 0 0 10px #ff0000, 0 0 20px #b01a1a;
      cursor: pointer;
    }

    @keyframes flicker {
      0% {opacity: 0.8;}
      100% {opacity: 1;}
    }

    .seal {
      font-size: 8em;
      margin-top: 60px;
      opacity: 0.1;
    }

    #wipe-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      color: #ff0000;
      font-size: 1.5em;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    #wipe-screen.show {
      display: flex;
      animation: none;
    }

    .countdown {
      font-size: 2.5em;
      margin-top: 20px;
      color: #ff0000;
    }

    .pulse {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {opacity: 0.5;}
      50% {opacity: 1;}
      100% {opacity: 0.5;}
    }
  </style>
</head>
<body>
  <h1 class="glow">BLACKFLAME PROTOCOL ENGAGED</h1>
  <p class="glow">System lockdown initialized.</p>
  <p class="glow">Encryption sweep: STANDING BY</p>
  <p class="glow" onclick="burnAll()">Command Override: <strong>/burnall</strong></p>
  <p class="glow">No further transmission permitted.</p>
  <div class="seal">†</div>

  <div id="wipe-screen">
    <div class="pulse" style="font-size: 2.2em; margin-bottom: 20px;">PURGE IN PROGRESS</div>
    <div class="countdown" id="countdown">10</div>
    <p style="opacity: 0.3; margin-top: 30px;">Subroutine: silence.terminal.purge(Ω)</p>
  </div>

  <script>
    function burnAll() {
      document.body.style.animation = 'none';
      const wipe = document.getElementById("wipe-screen");
      wipe.classList.add("show");

      let count = 10;
      const cd = document.getElementById("countdown");

      const timer = setInterval(() => {
        count--;
        cd.textContent = count;
        if (count <= 0) {
          clearInterval(timer);
          window.location.href = "errorsigil.html";
        }
      }, 1000);
    }
  </script>
</body>
</html>
