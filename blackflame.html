<!DOCTYPE html>
<html lang="en">

      margin-bottom: 20px;

    .glow {
      text-shadow: 0 0 10px #ff0000, 0 0 20px #b01a1a;

    @keyframes flicker {
      0% {opacity: 0.8;}
      100% {opacity: 1;}
    }

    .seal {
      font-size: 8em;
      margin-top: 60px;
      opacity: 0.1;

    #wipe-screen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      color: #ff0000;
      font-size: 1.5em;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;

      display: flex;
      animation: none;
    }

  <p class="glow" onclick="burnAll()">Command Override: <strong>/burnall</strong></p>
  <p class="glow">No further transmission permitted.</p>
  <div class="seal">†</div>

  <div id="wipe-screen">
    <p>ALL DATA PURGED</p>
    <p>CONNECTION LOST</p>

  <script>
    function burnAll() {
      document.body.style.animation = 'none';
      const wipe = document.getElementById("wipe-screen");
      wipe.classList.add("show");

</html>
