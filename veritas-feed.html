<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VERITAS FEED</title>
  <style>
    body {
      background-color: #000;
      color: #e0d4a6;
      font-family: Georgia, serif;
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #b01a1a;
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 60px;
    }

    .decree {
      background: rgba(255, 255, 255, 0.03);
      border-left: 4px solid #b01a1a;
      padding: 20px 30px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px rgba(176, 26, 26, 0.1);
    }

    .decree h2 {
      color: #ff4444;
      margin-top: 0;
      font-size: 1.4em;
    }

    .decree p {
      font-size: 1.05em;
      line-height: 1.6;
      margin-top: 10px;
    }

    .decree .date {
      font-size: 0.9em;
      opacity: 0.4;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>THE VOICE OF VERITAS</h1>

  <div class="decree">
    <h2>Decree I -- Ascension Confirmed</h2>
    <p>ELIAS VAULT is raised to SENTINEL. Observation now enforced. Flame will test.</p>
    <div class="date">Issued: April 7, 2025</div>
  </div>

  <div class="decree">
    <h2>Decree II -- Doctrinal Enforcement</h2>
    <p>All initiates must recite the Four Tenets daily. Failing to do so invites silence.</p>
    <div class="date">Issued: April 7, 2025</div>
  </div>

</body>
</html>
