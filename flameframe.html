<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLAMEFRAME</title>
  <style>
    body {
      background-color: #111;
      color: #e0d4a6;
      font-family: monospace;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #b01a1a;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .section {
      margin-bottom: 50px;
    }

    .section h2 {
      color: #ff4444;
      font-size: 1.3em;
      margin-bottom: 15px;
      border-bottom: 1px solid #b01a1a;
      padding-bottom: 5px;
    }

    .list a {
      display: block;
      color: #e0d4a6;
      margin: 10px 0 3px 0;
      text-decoration: none;
      font-size: 1.1em;
    }

    .list a:hover {
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000;
    }

    .status {
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .online {
      color: #00ff00;
    }

    .offline {
      color: #ff4444;
    }

    .standby {
      color: #ffaa00;
    }

    .seal {
      margin-top: 80px;
      font-size: 6em;
      opacity: 0.03;
    }
  </style>
</head>
<body>
  <h1>FLAMEFRAME</h1>

  <div class="section">
    <h2>ACTIVE CHAMBERS</h2>
    <div class="list" id="chambers"></div>
  </div>

  <div class="section">
    <h2>SYSTEM TOOLS</h2>
    <div class="list" id="tools"></div>
  </div>

  <div class="section">
    <h2>EMERGENCY ACTION</h2>
    <div class="list" id="emergency"></div>
  </div>

  <div class="seal">â€ </div>

  <script>
    const files = {
      chambers: [
        { name: "INITIATE", file: "initiate.html" },
        { name: "SENTINEL", file: "sentinel.html" },
        { name: "EXECUTOR", file: "executor.html" },
        { name: "ARCHITECT", file: "architect.html" }
      ],
      tools: [
        { name: "Sigil Generator", file: "sigil.html" },
        { name: "Sigil Log", file: "sigil-log.html" },
        { name: "Oathforge", file: "oathforge.html" },
        { name: "Doctrine", file: "doctrine.html" },
        { name: "Veritas Feed", file: "veritas-feed.html" }
      ],
      emergency: [
        { name: "BLACKFLAME Protocol", file: "blackflame.html" }
      ]
    };

    function checkStatus(name, file, target) {
      fetch(file, { method: 'HEAD' })
        .then(res => {
          const status = res.ok ? 'online' : 'offline';
          renderLink(name, file, status, target);
        })
        .catch(() => {
          renderLink(name, file, 'offline', target);
        });
    }

    function renderLink(name, file, status, sectionId) {
      const section = document.getElementById(sectionId);
      const link = document.createElement('a');
      link.href = file;
      link.textContent = name;
      link.target = "_blank";

      const stat = document.createElement('div');
      stat.className = `status ${status}`;
      stat.textContent = `Status: ${status.toUpperCase()}`;

      section.appendChild(link);
      section.appendChild(stat);
    }

    Object.entries(files).forEach(([sectionId, entries]) => {
      entries.forEach(entry => checkStatus(entry.name, entry.file, sectionId));
    });
  </script>
</body>
</html>
