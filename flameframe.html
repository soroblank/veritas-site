<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FLAMEFRAME</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      color: #e0d4a6;
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
    }

    .frame-border {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      box-shadow: inset 0 0 50px #b01a1a, 0 0 40px #500000;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 80px 20px;
      max-width: 1100px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      color: #b01a1a;
      letter-spacing: 3px;
      margin-bottom: 60px;
      text-shadow: 0 0 15px #700000;
    }

    .section {
      margin-bottom: 60px;
    }

    .section h2 {
      color: #ff4444;
      font-size: 1.5em;
      margin-bottom: 20px;
      border-bottom: 1px solid #b01a1a;
      padding-bottom: 5px;
    }

    .system {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid #b01a1a;
      padding: 20px;
      margin: 15px auto;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(176, 26, 26, 0.2);
    }

    .system a {
      color: #e0d4a6;
      text-decoration: none;
      font-size: 1.1em;
    }

    .system-status {
      margin-top: 10px;
      font-size: 0.95em;
    }

    .online {
      color: #00ff00;
    }

    .offline {
      color: #ff4444;
    }

    .standby {
      color: #ffaa00;
    }

    .seal {
      font-size: 6em;
      opacity: 0.02;
      margin-top: 80px;
    }

    @keyframes flicker {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="frame-border"></div>
  <div class="content">
    <h1>FLAMEFRAME</h1>

    <div class="section">
      <h2>CHAMBER STATUS</h2>
      <div id="chambers"></div>
    </div>

    <div class="section">
      <h2>CORE SYSTEMS</h2>
      <div id="tools"></div>
    </div>

    <div class="section">
      <h2>EMERGENCY CHANNELS</h2>
      <div id="emergency"></div>
    </div>

    <div class="seal">â€ </div>
  </div>

  <script>
    const flameSystems = {
      chambers: [
        { name: "INITIATE", file: "initiate.html" },
        { name: "SENTINEL", file: "sentinel.html" },
        { name: "EXECUTOR", file: "executor.html" },
        { name: "ARCHITECT", file: "architect.html" }
      ],
      tools: [
        { name: "Sigil Generator", file: "sigil.html" },
        { name: "Sigil Log", file: "sigil-log.html" },
        { name: "Oathforge", file: "oathforge.html" },
        { name: "Doctrine", file: "doctrine.html" },
        { name: "Veritas Feed", file: "veritas-feed.html" }
      ],
      emergency: [
        { name: "BLACKFLAME Protocol", file: "blackflame.html" }
      ]
    };

    function checkStatus(name, file, containerId) {
      fetch(file, { method: 'HEAD' })
        .then(res => {
          const status = res.ok ? 'online' : 'offline';
          renderSystem(name, file, status, containerId);
        })
        .catch(() => {
          renderSystem(name, file, 'offline', containerId);
        });
    }

    function renderSystem(name, file, status, containerId) {
      const container = document.getElementById(containerId);
      const div = document.createElement('div');
      div.className = 'system';

      const link = document.createElement('a');
      link.href = file;
      link.target = "_blank";
      link.textContent = name;

      const stat = document.createElement('div');
      stat.className = `system-status ${status}`;
      stat.textContent = `Status: ${status.toUpperCase()}`;

      div.appendChild(link);
      div.appendChild(stat);
      container.appendChild(div);
    }

    Object.entries(flameSystems).forEach(([id, entries]) => {
      entries.forEach(entry => checkStatus(entry.name, entry.file, id));
    });
  </script>
</body>
</html>
