<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sigil Log</title>
  <style>
    body {
      background-color: #000;
      color: #e0d4a6;
      font-family: monospace;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #b01a1a;
      margin-bottom: 40px;
    }

    .log-entry {
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid #b01a1a;
      padding: 15px 25px;
      margin-bottom: 25px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .entry-label {
      color: #b01a1a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>THE SIGIL LOG</h1>
  <p>Records of all who have been marked by the Flame.</p>

  <div class="log-entry">

    <p><span class="entry-label">Rank:</span> SENTINEL</p>
    <p><span class="entry-label">Sigil Code:</span> ∴-B3A9F2</p>
    <p><span class="entry-label">Date Marked:</span> April 7, 2025</p>
  </div>

  <div class="log-entry">
